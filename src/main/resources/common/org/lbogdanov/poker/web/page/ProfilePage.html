<wicket:extend>
  <br>
  <div class="span6">
    <form wicket:id="profile">
      <fieldset>
        <div wicket:id="firstNameGroup">
          <input type="text" wicket:id="firstName" wicket:message="placeholder:firstName" class="span6" required>
        </div>
        <div wicket:id="lastNameGroup">
          <input type="text" wicket:id="lastName" wicket:message="placeholder:lastName" class="span6">
        </div>
        <div wicket:id="emailGroup">
          <input type="email" wicket:id="email" wicket:message="placeholder:email" class="span6">
        </div>
        <div wicket:id="buttonGroup">
          <button type="submit" wicket:id="save" class="btn btn-primary"><wicket:message key="save" /></button>
          &nbsp;
          <button type="reset" class="btn"><wicket:message key="reset" /></button>
        </div>
      </fieldset>
      <span wicket:id="feedback"></span>
    </form>
  </div>
</wicket:extend>
